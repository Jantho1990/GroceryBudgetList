<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery Budget List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/vue@2.2.1"></script>
  </head>
  <body>
    <main id="GroceryList">
      <div class="row app-header">

      </div>
      <div class="row app-body">
        <div class="col-md-6 listItems">
          <ul>
            <li v-for="grItem in grItems">
              <input type="checkbox">
              <label for="checkbox">{{ grItem.value }}</label>
              <button type="button" name="delete">X</button>
            </li>
          </ul>
        </div>
        <div class="col-md-6 listTotal">

        </div>
      </div>
    </main>
  </body>
</html>
